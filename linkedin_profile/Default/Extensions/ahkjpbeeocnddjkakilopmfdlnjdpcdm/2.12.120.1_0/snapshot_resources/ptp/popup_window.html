<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script src="../common/browsers_api.js"></script>
        <script src="../common/popup_window_helpers.js"></script>
        <script src="popup_window.js"></script>
    </head>
    <body>
        <div class="area-body">
            <div class="area-header"></div>
            <div class="area-section area-label">
                <div class="area-center area-icon area-icon-Image_custom"></div>
            </div>
            <div class="area-section area-info">
                <div class="area-title area-title-foreground_custom"><span id="WindowPtpHeader">Websites have tried to collect your data 10 times</span></div>
            </div>
            <div class="area-section area-info">
                <div class="area-text area-text-foreground_custom">
                    <span class="area-info-text" id="WindowPtpInfo">Websites collect data about your online behavior to learn what you are interested in and what you buy. Upgrade to see which websites are collecting your data and restrict them if you want.</span>
                    <span class="area-link area-link-background_custom area-link-foreground_custom area-link-border_custom" id="WindowPtpMoreInfo">
                        <span id="WindowPtpMoreInfoText">More about extension features</span>
                    </span>
                </div>
            </div>
            <div class="area-section">
                <button class="area-button-link area-button-link-background_custom area-button-link-foreground_custom area-button-link-border_custom" id="WindowPtpUpgradeButton">
                    <span id="WindowPtpUpgradeButtonText">Upgrade</span>
                </button>
            </div>
            <div class="area-footer"></div>
        </div>
    </body>
</html>
